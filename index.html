      if (!window.Buffer) {
          window.Buffer = { 
            isBuffer: (obj) => obj && obj.constructor && typeof obj.constructor.isBuffer === 'function' && obj.constructor.isBuffer(obj),
            from: (data) => data, 
            alloc: (size) => new Uint8Array(size)
          };
      }
